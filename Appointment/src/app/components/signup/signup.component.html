<div class="signup-container">
  <h2>Create an Account</h2>
  
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
  
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="error-text">
        Name is required
      </div>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error-text">
        Please enter a valid email
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error-text">
        Password must be at least 6 characters
      </div>
    </div>
    
    <div class="form-group">
      <label for="phone">Phone (Optional)</label>
      <input type="tel" id="phone" formControlName="phone" class="form-control">
    </div>
    
    <button type="submit" [disabled]="signupForm.invalid" class="btn-submit">Sign Up</button>
    
    <div class="login-link">
      Already have an account? <a routerLink="/login">Log in</a>
    </div>
  </form>
</div>
