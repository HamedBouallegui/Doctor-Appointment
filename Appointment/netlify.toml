[build]
  command = "npm run build"
  publish = "dist/appointment"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "16"

# The Angular Runtime plugin is removed as it's not compatible with Angular 16
[[plugins]]
  package = "@netlify/angular-runtime"
  [plugins.inputs]
    enabled = false
    angularConfigPath = "angular.json"