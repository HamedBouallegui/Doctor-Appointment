<app-navbar></app-navbar>
<!-- Connexion Hero Section -->
<div class="connexion-hero">
  <div class="connexion-hero-content">
    <h1>Account Access</h1>
    <div class="breadcrumb">
      <span>Home</span> / <span>Connexion</span>
    </div>
  </div>
</div>

<!-- Connexion Form Section -->
<section class="connexion-section">
  <div class="container">
    <div class="form-container">
      <div class="tabs">
        <button class="tab-btn active" (click)="switchTab('login')">Login</button>
        <button class="tab-btn" (click)="switchTab('signup')">Sign Up</button>
      </div>
      
      <!-- Login Form -->
      <div class="form-content login-form active">
        <h2>Welcome Back</h2>
        <p>Login to access your account and manage your appointments</p>
        
        <form (ngSubmit)="login(loginEmail.value, loginPassword.value)">
          <div class="form-group">
            <label for="login-email">Email Address</label>
            <input type="email" id="login-email" #loginEmail placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" #loginPassword placeholder="Enter your password" required>
          </div>
          
          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember">
              <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          
          <button type="submit" class="submit-btn">Login</button>
        </form>
        
        <div class="social-login">
          <p>Or login with</p>
          <div class="social-buttons">
            <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
            <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
          </div>
        </div>
      </div>
      
      <!-- Signup Form -->
      <div class="form-content signup-form">
        <h2>Create an Account</h2>
        <p>Join us to schedule appointments and manage your healthcare</p>
        
        <form (ngSubmit)="signup(signupName.value, signupEmail.value, signupPhone.value, signupPassword.value)">
          <div class="form-group">
            <label for="signup-name">Full Name</label>
            <input type="text" id="signup-name" #signupName placeholder="Enter your full name" required>
          </div>
          
          <div class="form-group">
            <label for="signup-email">Email Address</label>
            <input type="email" id="signup-email" #signupEmail placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="signup-phone">Phone Number</label>
            <input type="tel" id="signup-phone" #signupPhone placeholder="Enter your phone number" required>
          </div>
          
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" #signupPassword placeholder="Create a password" required>
          </div>
          
          <div class="form-group">
            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" id="signup-confirm-password" #signupConfirmPassword placeholder="Confirm your password" required>
          </div>
          
          <div class="terms-checkbox">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
          </div>
          
          <button type="submit" class="submit-btn">Create Account</button>
        </form>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
