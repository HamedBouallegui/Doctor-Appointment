<div class="appointment-form-container">
  <h2>Book an Appointment</h2>
  
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
  
  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="patientName">Full Name</label>
      <input type="text" id="patientName" formControlName="patientName" class="form-control">
      <div *ngIf="appointmentForm.get('patientName')?.invalid && appointmentForm.get('patientName')?.touched" class="error-text">
        Name is required
      </div>
    </div>
    
    <div class="form-group">
      <label for="service">Service</label>
      <select id="service" formControlName="service" class="form-control">
        <option value="" disabled>Select a service</option>
        <option *ngFor="let service of services" [value]="service">{{ service }}</option>
      </select>
      <div *ngIf="appointmentForm.get('service')?.invalid && appointmentForm.get('service')?.touched" class="error-text">
        Please select a service
      </div>
    </div>
    
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" formControlName="date" class="form-control">
      <div *ngIf="appointmentForm.get('date')?.invalid && appointmentForm.get('date')?.touched" class="error-text">
        Date is required
      </div>
    </div>
    
    <div class="form-group">
      <label for="time">Time</label>
      <select id="time" formControlName="time" class="form-control">
        <option value="" disabled>Select a time slot</option>
        <option *ngFor="let slot of timeSlots" [value]="slot">{{ slot }}</option>
      </select>
      <div *ngIf="appointmentForm.get('time')?.invalid && appointmentForm.get('time')?.touched" class="error-text">
        Please select a time slot
      </div>
    </div>
    
    <div class="form-group">
      <label for="notes">Additional Notes (Optional)</label>
      <textarea id="notes" formControlName="notes" class="form-control" rows="3"></textarea>
    </div>
    
    <button type="submit" [disabled]="appointmentForm.invalid" class="btn-submit">Book Appointment</button>
  </form>
</div>
